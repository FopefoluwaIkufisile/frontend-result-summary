<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="your-result">Your Result</p>
        <div class="rating">
          <span class="big">76</span>
          of 100
        </div>
        <p class="great">Great</p>
        <p class="you-scored">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p class="summary-text">Summary</p>
        <div class="type reaction-case">
          <div class="logo-and-text">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p class="reaction">Reaction</p>
          </div>
          <p><span class="dark">80</span> / 100</p>
        </div>
        <div class="type memory-case">
          <div class="logo-and-text">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <p class="memory">Memory</p>
          </div>
          <p><span class="dark">92</span> / 100</p>
        </div>
        <div class="type verbal-case">
          <div class="logo-and-text">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p class="verbal">Verbal</p>
          </div>
          <p><span class="dark">61</span> / 100</p>
        </div>
        <div class="type visual-case">
          <div class="logo-and-text">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p class="visual">Visual</p>
          </div>
          <p><span class="dark">73</span> / 100</p>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ikufisile Fopefoluwa</a>.
    </div>
  </body>
</html>
